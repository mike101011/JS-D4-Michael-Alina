<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Challenge</title>
    <style>
      .announcement {
        text-align: center;
      }
      .dice {
        text-align: center;
        height: 10rem;
        border: solid thick whitesmoke;
      }
      #left-div {
        background-color: coral;
      }
      #right-div {
        background-color: lime;
      }
      #middle-div {
        background-color: rgb(224, 201, 107);
      }
    </style>
  </head>
  <body>
    <h1 class="announcement"></h1>
    <div class="container">
      <div class="row justify-content-between">
        <div id="left-div" class="col-12 col-md-4 dice">
          <h3 id="l-result"></h3>
          <button id="mz-blue" class="btn btn-primary">Roll!</button>
        </div>
        <div id="middle-div" class="col-12 col-md-4 dice">
          <h3>Result:</h3>
          <h2 class="announcement"></h2>
        </div>
        <div id="right-div" class="col-12 col-md-4 dice">
          <h3 id="r-result"></h3>
          <button id="mz-red" class="btn btn-danger">Roll!</button>
        </div>
      </div>
    </div>
    <!-- Scripts! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="challenge.js"></script>
  </body>
</html>
